<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Prueba cambio</h1>
    <div class="calculadora">
        <div class="contenedor_resultado">
            <input type="text" id="input"></input>

        </div>
        <div class="contenedor">
            <div class="caja">
                <button class="Buton" id="7">7</button>
            </div>
            <div class="caja">
                <button class="Buton" id="8">8</button>
            </div>
            <div class="caja">
                <button class="Buton" id="9">9</button>
            </div>
            <div class="caja">
                <button class="Buton" id="+">+</button>
            </div>
        </div>
        <div class="contenedor">
            <div class="caja">
                <button class="Buton" id="4">4</button>
            </div>
            <div class="caja">
                <button class="Buton" id="5">5</button>
            </div>
            <div class="caja">
                <button class="Buton" id="6">6</button>
            </div>
            <div class="caja">
                <button class="Buton" id="-">-</button>
            </div>
        </div>
        <div class="contenedor">
            <div class="caja">
                <button class="Buton" id="1">1</button>
            </div>
            <div class="caja">
                <button class="Buton" id="2">2</button>
            </div>
            <div class="caja">
                <button class="Buton" id="3">3</button>
            </div>
            <div class="caja">
                <button class="Buton" id="/">/</button>
            </div>
        </div>
        <div class="contenedor">
            <div class="caja">
                <button class="Buton" id="0">0</button>
            </div>
            <div class="caja">
                <button class="Buton" id="*">*</button>
            </div>
            <div class="caja">
                <button class="ButonGrande" id="=">=</button>
            </div>

        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
